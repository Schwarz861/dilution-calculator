<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>次氯酸水稀釋濃度計算器 | HOCl Dilution Calculator</title>
  <style>
    /* Reset */
    *, *::before, *::after { box-sizing: border-box; margin: 0; padding: 0; }
    html, body { width: 100%; height: 100%; overflow-x: hidden; }
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background: var(--bg-color);
      color: var(--text-color);
      padding: 20px;
      transition: background .3s, color .3s;
    }

    /* Theme variables */
    :root {
      --bg-color: #F0F8FF;
      --text-color: #333;
      --glass-bg: rgba(255,255,255,0.8);
      --glass-border: rgba(255,255,255,0.5);
      --input-bg: var(--glass-bg);
      --result-bg: var(--glass-bg);
      --btn-bg: rgba(255,255,255,0.8);
      --btn-text: #333;
      --shadow: rgba(0,0,0,0.15);
      --primary-grad: linear-gradient(135deg,#4e7cf3,#1f59d8);
      --primary-hover: linear-gradient(135deg,#1f59d8,#4e7cf3);
    }
    @media (prefers-color-scheme: dark) {
      :root:not([data-theme]) {
        --bg-color: #121212;
        --text-color: #EEE;
        --glass-bg: rgba(30,30,30,0.8);
        --input-bg: rgba(50,50,50,0.9);
        --result-bg: rgba(40,40,40,0.95);
        --btn-bg: rgba(255,255,255,0.1);
        --btn-text: #fff;
      }
    }
    [data-theme="dark"] {
      --bg-color: #121212;
      --text-color: #EEE;
      --glass-bg: rgba(30,30,30,0.8);
      --input-bg: rgba(50,50,50,0.9);
      --result-bg: rgba(40,40,40,0.95);
      --btn-bg: rgba(255,255,255,0.1);
      --btn-text: #fff;
    }

    /* Container */
    .container {
      max-width: 500px;
      margin: 20px auto;
      background: var(--glass-bg);
      border: 1px solid var(--glass-border);
      border-radius: 20px;
      padding: 60px 30px 30px;
      backdrop-filter: blur(15px);
      box-shadow: 0 8px 20px var(--shadow);
      position: relative;
    }

    /* Top controls */
    .top-controls {
      position: absolute;
      top: 16px;
      right: 16px;
      display: flex;
      gap: 8px;
    }
    .top-controls button {
      padding: 8px 16px;
      border: none;
      border-radius: 6px;
      background: var(--primary-grad);
      color: #fff;
      cursor: pointer;
      box-shadow: 0 4px 12px var(--shadow);
      transition: background .3s;
    }
    .top-controls button:hover {
      background: var(--primary-hover);
    }

    /* Headings & form */
    h1 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 1.6em;
    }
    label {
      display: block;
      margin: 12px 0 8px;
      font-weight: bold;
    }
    input {
      width: 100%;
      padding: 12px;
      font-size: 1em;
      border: 1px solid rgba(0,0,0,0.1);
      border-radius: 8px;
      background: var(--input-bg);
      backdrop-filter: blur(10px);
      color: var(--text-color);
    }

    /* Result box */
    .result {
      margin-top: 20px;
      padding: 20px;
      background: var(--result-bg);
      backdrop-filter: blur(15px);
      border-radius: 12px;
      font-weight: bold;
      line-height: 1.6;
      color: var(--text-color);
    }

    /* Buttons row */
    .buttons {
      display: flex;
      gap: 16px;
      margin-top: 30px;
    }
    .buttons button {
      flex: 1;
      padding: 12px;
      background: var(--btn-bg);
      color: var(--btn-text);
      border: none;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 4px 8px var(--shadow);
      transition: background .2s, transform .1s;
      text-align: center;
      white-space: nowrap;
    }
    .buttons button:hover {
      transform: translateY(-2px);
    }

    @media (max-width: 480px) {
      .container { padding: 60px 20px 20px; }
      .top-controls { position: static; justify-content: flex-end; margin-bottom: 20px; }
      .buttons { flex-wrap: wrap; }
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="top-controls">
      <button id="theme-toggle"></button>
      <button id="lang-toggle"></button>
    </div>
    <h1 id="title"></h1>
    <label id="label-c1" for="c1"></label>
    <input id="c1" type="number" value="2000">
    <label id="label-c2" for="c2"></label>
    <input id="c2" type="number" placeholder="">
    <label id="label-v2" for="v2"></label>
    <input id="v2" type="number" placeholder="">
    <div class="result" id="result"></div>
    <div class="buttons">
      <button id="btn-calc"></button>
      <button id="btn-clear"></button>
      <button id="btn-copy"></button>
    </div>
  </div>
  <script>
    const texts = {
      zh: {
        title: '次氯酸水稀釋濃度計算器',
        labelC1: '原始濃度 (ppm)：',
        labelC2: '目標濃度 (ppm)：',
        labelV2: '目標水量 (公升)：',
        phC2: '請輸入目標濃度', phV2: '請輸入目標水量',
        btnCalc: '計算', btnClear: '清除', btnCopy: '複製結果',
        resultPrefix: '需要加入的原液量：',
        mlText: '相當於', mlUnit: '毫升',
        errorStock: '原液濃度低於目標濃度，需用更高濃度進行稀釋。',
        alertCopied: '結果已複製！', alertError: '請先計算再複製！',
        themeLight: '淺色模式', themeDark: '深色模式', langToggle: 'EN'
      },
      en: {
        title: 'HOCl Dilution Calculator',
        labelC1: 'Original Concentration (ppm):',
        labelC2: 'Target Concentration (ppm):',
        labelV2: 'Target Volume (L):',
        phC2: 'Enter target concentration', phV2: 'Enter target volume',
        btnCalc: 'Calculate', btnClear: 'Clear', btnCopy: 'Copy Result',
        resultPrefix: 'Required Volume:',
        mlText: 'Equivalent to', mlUnit: 'mL',
        errorStock: 'Original concentration lower than target. Use higher stock.',
        alertCopied: 'Copied!', alertError: 'Calculate before copy!',
        themeLight: 'Light Mode', themeDark: 'Dark Mode', langToggle: '中'
      }
    };
    let lang = localStorage.getItem('lang') || 'zh';

    function applyLanguage() {
      const t = texts[lang];
      document.getElementById('title').textContent = t.title;
      document.getElementById('label-c1').textContent = t.labelC1;
      document.getElementById('label-c2').textContent = t.labelC2;
      document.getElementById('label-v2').textContent = t.labelV2;
      document.getElementById('c2').placeholder = t.phC2;
      document.getElementById('v2').placeholder = t.phV2;
      document.getElementById('btn-calc').textContent = t.btnCalc;
      document.getElementById('btn-clear').textContent = t.btnClear;
      document.getElementById('btn-copy').textContent = t.btnCopy;
      document.getElementById('lang-toggle').textContent = t.langToggle;
      updateThemeBtn(); calculate();
    }
    document.getElementById('lang-toggle').addEventListener('click', () => {
      lang = lang === 'zh' ? 'en' : 'zh';
      localStorage.setItem('lang', lang);
      applyLanguage();
    });

    function updateThemeBtn() {
      const t = texts[lang];
      const btn = document.getElementById('theme-toggle');
      const current = document.documentElement.getAttribute('data-theme') ||
        (window.matchMedia('(prefers-color-scheme: dark)').matches ? 'dark' : 'light');
      btn.textContent = current === 'dark' ? t.themeLight : t.themeDark;
    }
    document.getElementById('theme-toggle').addEventListener('click', () => {
      const curr = document.documentElement.getAttribute('data-theme');
      const next = curr === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', next);
      localStorage.setItem('theme', next);
      updateThemeBtn();
    });

    function calculate() {
      const c1 = parseFloat(document.getElementById('c1').value);
      const c2v = document.getElementById('c2').value;
      const v2v = document.getElementById('v2').value;
      const res = document.getElementById('result');
      const t = texts[lang];
      if (!c2v || !v2v) { res.innerHTML = ''; return; }
      const c2 = parseFloat(c2v);
      if (c1 < c2) { res.innerHTML = t.errorStock; return; }
      const v2 = parseFloat(v2v);
      const v1 = (c2 * v2) / c1;
      let html = `${t.resultPrefix} ${v1.toFixed(6)} ${lang==='zh'?'公升':'L'}`;
      const frac = v1 % 1;
      if (frac.toFixed(6).slice(2).length > 2) {
        html += `<br>${t.mlText} ${(v1*1000).toFixed(6)} ${t.mlUnit}`;
      }
      res.innerHTML = html;
    }
    document.getElementById('btn-calc').addEventListener('click', calculate);
    document.getElementById('btn-clear').addEventListener('click', () => {
      document.getElementById('c2').value = '';
      document.getElementById('v2').value = '';
      document.getElementById('result').innerHTML = '';
    });
    document.getElementById('btn-copy').addEventListener('click', () => {
      const t = texts[lang];
      const txt = document.getElementById('result').innerText.replace(/\n/g,' ');
      if (!txt) return alert(t.alertError);
      navigator.clipboard.writeText(txt)
        .then(() => alert(t.alertCopied))
        .catch(() => { alert(t.alertCopied); });
    });

    // Init
    init: {
      const savedTheme = localStorage.getItem('theme');
      if (savedTheme) document.documentElement.setAttribute('data-theme', savedTheme);
      applyLanguage();
    }
  </script>
</body>
</html>
