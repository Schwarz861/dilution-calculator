<!DOCTYPE html>
<html lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>次氯酸水稀釋濃度計算器</title>
  <style>
    body {
      font-family: 'Noto Sans TC', sans-serif;
      background-color: #F0F8FF;
      margin: 0;
      padding: 20px;
      color: #333;
    }
    .container {
      max-width: 500px;
      margin: auto;
      background: white;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
    }
    h1 {
      text-align: center;
      color: #005EB8;
    }
    label {
      display: block;
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
    input {
      width: 100%;
      padding: 12px;
      margin-top: 8px;
      border-radius: 8px;
      border: 1px solid #ccc;
      box-sizing: border-box;
      font-size: 1em;
    }
    .result {
      margin-top: 25px;
      padding: 20px;
      background: #E6F2FF;
      border-radius: 10px;
      border: 1px solid #005EB8;
      min-height: 1.5em;
      font-size: 1.3em;
      font-weight: bold;
      text-align: center;
    }
    .buttons {
      display: flex;
      justify-content: space-between;
      margin-top: 30px;
    }
    button {
      flex: 1;
      margin: 0 10px;
      padding: 14px 0;
      font-size: 1.1em;
      border: none;
      border-radius: 8px;
      background-color: #005EB8;
      color: white;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #004799;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>次氯酸水稀釋濃度計算器</h1>
    <label for="c1">原始濃度 (ppm)：</label>
    <input type="number" id="c1" value="2000">

    <label for="c2">目標濃度 (ppm)：</label>
    <input type="number" id="c2" placeholder="請輸入目標濃度">

    <label for="v2">目標水量 (公升)：</label>
    <input type="number" id="v2" placeholder="請輸入目標水量">

    <div class="result" id="result">
      <!-- 結果顯示於此 -->
    </div>

    <div class="buttons">
      <button onclick="calculate()">🔁 計算</button>
      <button onclick="copyResult()">📋 複製結果</button>
    </div>
  </div>

  <script>
    function calculate() {
      const c1 = parseFloat(document.getElementById('c1').value);
      const c2Val = document.getElementById('c2').value;
      const v2Val = document.getElementById('v2').value;
      const resultEl = document.getElementById('result');
      if (!c2Val || !v2Val) {
        resultEl.innerHTML = '';
        return;
      }
      const c2 = parseFloat(c2Val);
      const v2 = parseFloat(v2Val);
      const v1 = (c2 * v2) / c1;
      const v1Fixed = v1.toFixed(6);
      const v1Str = parseFloat(v1Fixed).toString();
      let html = `需要加入的原液量為： ${v1Str} 公升`;
      // 若小數點後超過兩位，增加換算成毫升
      const decimals = v1Str.includes('.') ? v1Str.split('.')[1].length : 0;
      if (decimals > 2) {
        const ml = parseFloat((v1 * 1000).toFixed(6)).toString();
        html += `<br>相當於 ${ml} 毫升`;
      }
      resultEl.innerHTML = html;
    }

    function copyResult() {
      const resultEl = document.getElementById('result');
      const text = resultEl.innerText.trim().replace(/\n/g, ' ');
      if (!text) {
        alert('請先計算結果再複製！');
        return;
      }
      if (navigator.clipboard && navigator.clipboard.writeText) {
        navigator.clipboard.writeText(text)
          .then(() => alert('結果已複製！'))
          .catch(() => fallbackCopy(text));
      } else {
        fallbackCopy(text);
      }
    }

    function fallbackCopy(text) {
      const textarea = document.createElement('textarea');
      textarea.value = text;
      document.body.appendChild(textarea);
      textarea.select();
      document.execCommand('copy');
      document.body.removeChild(textarea);
      alert('結果已複製！');
    }
  </script>
</body>
</html>
